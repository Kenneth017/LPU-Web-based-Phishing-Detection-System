{% extends "base.html" %}

{% block title %}Reset Password - Cyber Phishing Detection{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Reset Password</h1>
        <form method="POST" action="{{ url_for('reset_password_request') }}" class="auth-form">
            <div class="form-group">
                <label for="identifier">Username or Email</label>
                <input type="text" id="identifier" name="identifier" class="form-control" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Request Password Reset</button>
            </div>
        </form>
        <div class="form-group mt-3">
            <a href="{{ url_for('login') }}" class="btn btn-secondary">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
