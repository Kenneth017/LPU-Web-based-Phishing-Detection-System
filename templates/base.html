<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cyber Phishing Detection{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% if request.endpoint == 'manage_users' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_management.css') }}">
    {% endif %}
    {% block extra_head %}{% endblock %}
</head>
<body class="{% if request.endpoint == 'login' %}login-page{% endif %}">
    <!-- Your existing nav and content code here -->

    <script src="{{ url_for('static', filename='script.new.js') }}"></script>
    {% block scripts %}{% endblock %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                setTimeout(function() {
                    flashMessages.style.display = 'none';
                }, 2000); // Disappear after 2 seconds
            }

            // Session expiry check
            {% if session.get('user_id') and session.get('session_expiry') %}
            function checkSessionExpiry() {
                const expiryTime = new Date("{{ session.session_expiry }}");
                const now = new Date();
                const timeLeft = expiryTime - now;

                if (timeLeft < 300000 && timeLeft > 0) {  // Less than 5 minutes left
                    if (confirm("Your session will expire in less than 5 minutes. Do you want to extend it?")) {
                        fetch('/extend_session', { 
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token() }}'  // If you're using CSRF protection
                            },
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert("Session extended successfully.");
                            } else {
                                alert("Failed to extend session. Please log in again.");
                                window.location.href = "{{ url_for('login') }}";
                            }
                        });
                    }
                } else if (timeLeft <= 0) {
                    alert("Your session has expired. Please log in again.");
                    window.location.href = "{{ url_for('login') }}";
                }
            }

            setInterval(checkSessionExpiry, 60000);  // Check every minute
            {% endif %}
        });
    </script>
</body>
</html>
